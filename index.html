<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Javascript Quiz</title>
</head>

<body>

    <body class="containet-fluid">
        <section class="row justify-content-center mt-5">
            <section class="col-sm-6 border border-secondary">
                <header class="row justify-content-center text-center">
                    <h1>Multiple Choice Quiz In Javascript</h1>
                    <section class="highScore text-end">
                        <a href= "highscore.html">View Highscore</a>
                    </section>
                    <section class="countdown text-end" id="timer"></section>
                </header>
            </section>
            <main class="mt-3 mb-3">
                <section class="gameOver"></section>
                <section class="quizBox"></section>
                <section class="myButton"></section>
                <section class="answerButtons visibility">
                </section>
            </main>
            <footer class="row justify-content-center text-lg-center footer">
                <p id="result"></p>
                <p id="score"></p>
                <p>Thank you!</p>
            </footer>
        </section>
        <script src="js/script.js"></script>
    </body>

</html>
